[Rule]
# Notification
AND,((DOMAIN-SUFFIX,github.com), (USER-AGENT,Surge*)),🚀网上冲浪,notification-text="Remote Rule Updated",notification-interval=3 // 更新提醒
AND,((DOMAIN,tgbot.lbyczf.com), (USER-AGENT,Surge*)),🔘DIRECT,notification-text="Profile Updated",notification-interval=3 // 更新提醒，适用于 @Fndroid 脚本托管
# Client
# > Proxy
PROCESS-NAME,v2ray,🔘DIRECT
PROCESS-NAME,ss-local,🔘DIRECT
# > Download
PROCESS-NAME,aria2c,🔘DIRECT
PROCESS-NAME,fdm,🔘DIRECT
PROCESS-NAME,Folx,🔘DIRECT
PROCESS-NAME,NetTransport,🔘DIRECT
PROCESS-NAME,Thunder,🔘DIRECT
PROCESS-NAME,Transmission,🔘DIRECT
PROCESS-NAME,uTorrent,🔘DIRECT
PROCESS-NAME,WebTorrent,🔘DIRECT
PROCESS-NAME,WebTorrent Helper,🔘DIRECT
# Advertising Block 去广告以及隐私追踪保护
# > Exclusions
DOMAIN,analytics.google.com,🚀网上冲浪
DOMAIN,analyticsinsights-pa.googleapis.com,🚀网上冲浪
DOMAIN,analyticsreporting.googleapis.com,🚀网上冲浪
//DOMAIN-SUFFIX,googleapis.cn, 🚀网上冲浪
DOMAIN-SUFFIX,vd.l.qq.com,🔘DIRECT
RULE-SET,https://git.io/fjqka,🚫去广告
# Hijacking Protection 反运营商及臭名昭著的应用劫持保护
RULE-SET,https://git.io/fjqkV,⚠️反劫持
# 自定义多区域媒体应用
RULE-SET,https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Ruleset/Media/Youtube.list,🎬Youtube
RULE-SET,https://raw.githubusercontent.com/ConnersHua/Profiles/master/Surge/Ruleset/Media/Netflix.list,🎬Netflix
RULE-SET,https://raw.githubusercontent.com/yuanlam/Surge/master/HBO.list,🎬HBO
# ForeignMedia 媒体应用（Youtube、Netflix、HBO、Hulu、BBC iPlayer、Bahamut、myTV SUPER、AbemaTV、encoreTVB、PBS、Amazon Prime Video、Spotify、Pandora 和 JOOX）
RULE-SET,https://git.io/fjqky,🎬国外视频
# DomesticMedia 媒体应用（愛奇藝台灣站）
RULE-SET,https://git.io/fjqIT,🎬国内视频
# Global 全球加速规则
RULE-SET,https://git.io/fjqkS,🚀网上冲浪
RULE-SET,https://git.io/fjqk9,💬Telegram
# Apple 部分服务加速（App Store、Movies、Music）
RULE-SET,https://git.io/fjqkN,苹果优化
# China 中国直连规则
RULE-SET,https://git.io/fjqkH,🇨🇳国内上网
# Local Area Network
RULE-SET,LAN,🔘DIRECT
# GeoIP China
GEOIP,CN,🇨🇳国内上网
FINAL,☑️黑白名单,dns-failed
